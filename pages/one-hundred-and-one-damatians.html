    <h1>One Hundred and One Dalmatians</h1>
    <div class="movie-details" id="movie-details">
        <img src="" alt="" id="movie-image">
        <div class="movie-details-container">
            <section class="movie-detail">
                <h2 class="movie-detail-title">NAME</h2>
                <h3 class="movie-detail-info" id="movie-name">N/A</h3>
            </section>
            <hr class="section-separator">
            <section class="movie-detail">
                <h2 class="movie-detail-title">GENERES</h2>
                <h3 class="movie-detail-info" id="movie-generes">N/A</h3>
            </section>
            <hr class="section-separator">
            <section class="movie-detail">
                <h2 class="movie-detail-title">SINOPSIS</h2>
                <h3 class="movie-detail-info" id="movie-sinopsis">N/A</h3>
            </section>
            <hr class="section-separator">
            <section class="movie-detail">
                <h2 class="movie-detail-title">DURATION</h2>
                <h3 class="movie-detail-info" id="movie-duration">N/A</h3>
            </section>
        </div>
    </div>
</body>
<script type="module">
    import { getMovie } from '../javascript/getMovie.js';
    import { secondsToHHMM, getValueOrNA } from '../javascript/utils.js';
    const data = await getMovie("tt0055254")

    const movieImageUrl = data.primaryImage.url
    const movieImageCaption = data.primaryImage.caption
    const movieImageRef = document.getElementById("movie-image")
    movieImageRef.setAttribute("src", movieImageUrl)
    movieImageRef.setAttribute("alt", movieImageCaption)

    const movieNameRef = document.getElementById("movie-name")
    movieNameRef.textContent = getValueOrNA(data.originalTitleText.text)

    const movieGeneresRef = document.getElementById("movie-generes")
    const movieGeneresList = data.genres.genres.map(genere => getValueOrNA(genere.text))
    const movieGeneresText = movieGeneresList.join(", ")
    movieGeneresRef.textContent = movieGeneresText

    const movieSinopsisRef = document.getElementById("movie-sinopsis")
    const movieSinopsis = data.plot.plotText.plainText
    movieSinopsisRef.textContent = getValueOrNA(movieSinopsis)
    
    const movieDurationRef = document.getElementById("movie-duration")
    const movieDuration = data.runtime.seconds
    movieDurationRef.textContent = getValueOrNA(secondsToHHMM(movieDuration))
</script>
